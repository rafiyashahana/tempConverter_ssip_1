<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">TEMPERATURE CONVERTER</h2>
      <form class="form__input">
        <div class="form__group">
          <input id="inputTemp" type="number" placeholder="Enter Value" />
          <select id="fromTemp">
            <option value="celsius" selected>Degree Celsius</option>
            <option value="farenheit">Farenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
        <div class="equals">=</div>
        <div class="form__group">
          <input id="result" name="result" disabled />
          <select id="toTemp">
            <option value="celsius">Degree Celsius</option>
            <option value="farenheit" selected>Farenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>
      </form>
      <button class="btn" type="reset" onclick="reset()">Reset</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
